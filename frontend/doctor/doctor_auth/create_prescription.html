<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prescription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a {
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #34495e;
            padding-left: 25px;
        }

        .nav-links a.active {
            background-color: #2980b9;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #2980b9;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }

            .nav-links {
                flex-direction: row;
                justify-content: space-around;
                gap: 0;
            }

            .nav-links a {
                padding: 10px;
                font-size: 14px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Doctor Avatar" class="profile-pic">
            <div class="nav-links">
                <a href="/doctor_auth/slots.html">Manage Slots</a>
                <a href="/doctor_auth/appointments.html">View Appointments</a>
                <a href="/doctor_auth/video_call.html">Video Call</a>
                <a href="#" class="active">Prescriptions</a>
                <a href="/doctor_auth/billing.html">Billing</a>
                <a href="/doctor_auth/reports.html">Reports</a>
            </div>
        </div>
        <div class="content">
            <h2>Create Prescription</h2>
            <div class="form-container">
                <form id="prescriptionForm">
                    <input type="hidden" name="doctor_id" value="{{ doctor_id }}">
                    <input type="hidden" name="patient_id" value="{{ patient_id }}">

                    <div class="form-group">
                        <label for="prescription">Enter Prescription</label>
                        <textarea id="prescription" name="prescription" required placeholder="Enter prescription details here..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Submit Prescription</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('prescriptionForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const prescription = document.getElementById('prescription').value.trim();
            if (!prescription) {
                alert("Please enter a prescription.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";

            // Simulate an API call (replace with actual API endpoint)
            
                    window.location.href = "/doctor_auth/dashboard.html";
        });
    </script>
</body>
</html>
