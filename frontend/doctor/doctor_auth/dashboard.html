<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        #doctorName {
            font-weight: bold;
            color: #007bff;
        }

        .links {
            margin-top: 30px;
        }

        a {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .loading {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }

        .doctor-info {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, Dr. <span id="doctorName"></span>!</h2>
        <div class="doctor-info">
            <p>Email: <span id="doctorEmail"></span></p>
            <p>Specialization: <span id="doctorSpecialization"></span></p>
            <p>Clinic: <span id="doctorClinic"></span></p>
        </div>

        <div class="links">
            <a href="slots.html">Manage Slots</a>
            <a href="appointments.html">View Appointments</a>
        </div>

        <div id="loadingState" class="loading" style="display:none;">Loading doctor details...</div>
        <div id="errorState" class="error" style="display:none;"></div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
