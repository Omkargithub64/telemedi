<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: row;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 280px;
            font-size: 24px;
            font-weight: 500;
            color: #2c3e50;
        }

        .header span {
            color: #3498db;
            font-weight: 600;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a, .sidebar button {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .nav-links a:hover, .sidebar button:hover {
            background-color: #34495e;
            padding-left: 25px;
        }

        .nav-links a.active {
            background-color: #2980b9;
        }

        .sidebar button {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sidebar button:hover {
            background-color: #e74c3c;
            color: white;
            padding-left: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .doctor-info {
            background-color: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            text-align: left;
            font-size: 18px;
            color: #34495e;
            margin-bottom: 40px;
            margin-top: 60px;
        }

        .doctor-info p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .doctor-info span {
            font-weight: 500;
            color: #2c3e50;
        }

        .loading {
            font-size: 18px;
            color: #2980b9;
            font-weight: 500;
            margin: 20px 0;
        }

        .error {
            color: #e74c3c;
            font-size: 18px;
            font-weight: 500;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                padding: 20px;
            }

            .doctor-info {
                font-size: 16px;
            }

            .header {
                left: 220px;
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }

            .nav-links {
                flex-direction: row;
                justify-content: space-around;
                gap: 0;
            }

            .nav-links a, .sidebar button {
                padding: 10px;
                font-size: 14px;
            }

            .content {
                padding: 15px;
            }

            .header {
                position: static;
                text-align: center;
                margin: 10px 0;
            }

            .doctor-info {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Welcome, Dr. <span id="doctorName"></span>!</div>
    <div class="container">
        <div class="sidebar">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Doctor Avatar" class="profile-pic">
            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="slots.html">Manage Slots</a>
                <a href="apointments.html">View Appointments</a>
                <a href="#">Settings</a>
                
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="content">
            <div class="doctor-info">
                <p>Email: <span id="doctorEmail"></span></p>
                <p>Specialization: <span id="doctorSpecialization"></span></p>
                <p>Clinic: <span id="doctorClinic"></span></p>
            </div>
            <div id="loadingState" class="loading" style="display:none;">Loading doctor details...</div>
            <div id="errorState" class="error" style="display:none;"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
