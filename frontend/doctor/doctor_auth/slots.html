<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Slot Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<style>
    /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Main Container */
.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Section Styling */
.section {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Buttons */
.btn {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.primary {
    background-color: #4CAF50;
    color: white;
}

.secondary {
    background-color: #2196F3;
    color: white;
}

.danger {
    background-color: #f44336;
    color: white;
}

.warning {
    background-color: #ff9800;
    color: white;
}

/* Input Group */
.input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

/* Slot List */
.slot-list {
    margin-top: 10px;
}

.slot-card {
    background: #f9f9f9;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.status-message {
    font-size: 14px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
}

</style>
<body>
    <div class="container">
        <h1>Doctor Slot Management</h1>

        <!-- Doctor Section -->
        <div class="section">
            <h2>Doctor Actions</h2>
            <div class="input-group">
                <label>Start Time: <input type="time" id="startTime"></label>
                <label>End Time: <input type="time" id="endTime"></label>
                <button class="btn primary" onclick="createSlot()">Create Slot</button>
            </div>
            <button class="btn secondary" onclick="fetchDoctorSlots()">View My Slots</button>
            <div id="doctorSlotsList" class="slot-list"></div>
        </div>

        <!-- Patient Section -->
        <div class="section">
            <h2>Patient Actions</h2>
            <button class="btn primary" onclick="fetchAvailableSlots()">View Available Slots</button>
            <div id="availableSlotsList" class="slot-list"></div>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>
    <script defer src="slots.js"></script>
</body>
</html>
