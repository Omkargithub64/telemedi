<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Slot Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a, .sidebar button {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .nav-links a:hover, .sidebar button:hover {
            background-color: #34495e;
            padding-left: 25px;
        }

        .nav-links a.active {
            background-color: #2980b9;
        }

        .sidebar button {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sidebar button:hover {
            background-color: #e74c3c;
            color: white;
            padding-left: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: left;
        }

        .section {
            background-color: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            color: #34495e;
            font-weight: 500;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            width: 48%;
            background-color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .primary {
            background-color: #2980b9;
        }

        .primary:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

        .secondary {
            background-color: #3498db;
        }

        .secondary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .slot-list {
            margin-top: 20px;
        }

        .slot-card {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .slot-card:hover {
            transform: translateY(-5px);
        }

        .slot-card span {
            font-size: 16px;
            color: #34495e;
            font-weight: 500;
        }

        .status-message {
            font-size: 16px;
            color: #2980b9;
            font-weight: 500;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-close {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .input-group input {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }

            .nav-links {
                flex-direction: row;
                justify-content: space-around;
                gap: 0;
            }

            .nav-links a, .sidebar button {
                padding: 10px;
                font-size: 14px;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Doctor Avatar" class="profile-pic">
            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="slots.html" class="active">Manage Slots</a>
                <a href="apointments.html">View Appointments</a>
                <a href="#">Settings</a>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="content">
            <h1>Doctor Slot Management</h1>
            <div class="section">
                <h2>Doctor Actions</h2>
                <div class="input-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                </div>
                <div class="button-group">
                    <button class="btn primary" onclick="createSlot()">Create Slot</button>
                    <button class="btn secondary" onclick="fetchDoctorSlots()">View My Slots</button>
                </div>
                <div id="doctorSlotsList" class="slot-list"></div>
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <div id="slotModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <h2>Slot Listing</h2>
            <div id="availableSlotsList" class="slot-list"></div>
        </div>
    </div>

    <script defer src="slots.js"></script>
    <script>
        function openModal() {
            const modal = document.getElementById('slotModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('slotModal');
            modal.style.display = 'none';
        }

        async function fetchAvailableSlots() {
            const response = await fetch(`${API_BASE_URL}/slots/available`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            const result = await response.json();
            const list = document.getElementById("availableSlotsList");
            list.innerHTML = "";

            if (response.ok) {
                result.available_slots.forEach(slot => {
                    const li = document.createElement("li");
                    li.classList.add("slot-card");
                    li.innerHTML = `Doctor ${slot.doctor_id}: ${slot.start_time} - ${slot.end_time} 
                        <button class="btn primary" onclick="bookSlot(${slot.id})">Book</button>`;
                    list.appendChild(li);
                });
                openModal();
            } else {
                document.getElementById("statusMessage").innerText = result.message;
            }
        }
    </script>
</body>
</html>
