<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a, .sidebar button {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .nav-links a:hover, .sidebar button:hover {
            background-color: #34495e;
            padding-left: 25px;
        }

        .nav-links a.active {
            background-color: #2980b9;
        }

        .sidebar button {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sidebar button:hover {
            background-color: #e74c3c;
            color: white;
            padding-left: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }

        th {
            background-color: #2980b9;
            color: #ecf0f1;
            font-weight: 500;
        }

        td {
            color: #34495e;
        }

        .join-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .join-btn:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            th, td {
                padding: 10px;
            }

            .join-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }

            .nav-links {
                flex-direction: row;
                justify-content: space-around;
                gap: 0;
            }

            .nav-links a, .sidebar button {
                padding: 10px;
                font-size: 14px;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Doctor Avatar" class="profile-pic">
            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="slots.html">Manage Slots</a>
                <a href="apointments.html" class="active">View Appointments</a>
                <a href="#">Settings</a>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="content">
            <h2>Doctor Appointments</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Appointment Date</th>
                        <th>Reason</th>
                        <th>Join</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointments will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="apointments.js"></script>
</body>
</html>
